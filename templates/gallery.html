<!doctype html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Galeria</title>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' rel='stylesheet'>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <link rel='stylesheet' href='https://blueimp.github.io/Gallery/css/blueimp-gallery.min.css'>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/index.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/gallery.css') }}">
</head>

<body className='snippet-body'>
    <div class="row py-5 px-4">
        <div class="col-md-5 mx-auto">
            <div class="bg-white shadow rounded overflow-hidden ">
                <h1 contenteditable>Galeria</h1>
                <div class="py-4 px-4 text-center">
                <form action="/gallery" method="post" enctype="multipart/form-data">
                    <div class="btn-set">
                        <input type="file" class="form-control" name="input-file-image">
                        <button type="submit" class="btn btn-outline-success">Upload</button>
                        {% if zip_file_exists %}
                        <a class="btn btn-outline-primary" type="button" download href="../static/img/gallery/photos.zip">Download</a>
                        {% else %}
                        <button class="btn btn-outline-primary" type="button">Download</button>
                        {% endif %}
                        <a href="/gallery" type="button" class="btn btn-outline-danger">Excluir</a>
                    </div>
                </form>
                
                       
               
            </div>
        
                <!-- Gallery -->
                <div class="py-4 px-4">
                <div class="grid-container">
                {% if images_list %}
                
                    {% for image_name in images_list %}
                    <div  class="grid-item">
                    <img src="../static/img/gallery/{{ image_name }}">
                </div>
                    {% endfor %}
                
            </div>
                {% endif %}
            </div>
                <!-- Gallery -->
                <div class="col-md-12 text-center">
                    <a href="/"><button type="button" class="btn btn-outline-success">Voltar</button></a>
                </div>
            </div>
        </div>
    </div>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://blueimp.github.io/Gallery/js/jquery.blueimp-gallery.min.js'></script>
    <script type='text/javascript'
        src='https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js'></script>
        <script src="{{ url_for('static',filename='js/gallery.js') }}"> </script>
</body>

</html>
