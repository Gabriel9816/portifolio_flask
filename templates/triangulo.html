<!doctype html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Triangulo</title>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' rel='stylesheet'>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <link rel='stylesheet' href='https://blueimp.github.io/Gallery/css/blueimp-gallery.min.css'>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/index.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/gallery.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/triangulo.css') }}">
</head>

<body className='snippet-body'>
    <div class="row py-5 px-4">
        <div class="col-md-5 mx-auto">
            <div class="bg-white shadow rounded overflow-hidden ">
                <h3 contenteditable>Triangulo</h3>
                <div class="py-4 px-4 text-center">
                    <form action="/triangule" method="POST" onsubmit="enviarDados()">
                        <div class="mb-3">
                            <input type="number" class="form-control" id="ladoA" name="ladoA" value="{{ladoA}}"
                                placeholder="insira o lado A">
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control" id="ladoB" name="ladoB" value="{{ladoB}}"
                                placeholder="insira o lado B">
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control" id="ladoC" name="ladoC" value="{{ladoC}}"
                                placeholder="insira o lado C">
                        </div>
                        <input type="submit" class="btn btn-outline-success" value="Enviar">
                    </form>

                </div>
                <div id="resultado">
                <p id="perimetro">
                    Perimetro: {{perimetro}}
                </p>
                <p id="area">
                    Area: {{area}}
                </p>
                <p id="maiorLado">
                    Maior lado: {{maiorLado}}
                </p>
            </div>
            <div id="triangulo">
                <div id="triangulo-para-cima">
            
                </div>
            </div>
            <div class="py-4 col-md-12 text-center">
                <a href="/"><button type="button" class="btn btn-outline-success">Voltar</button></a>
            </div>
        </div>
    </div>
    </div>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://blueimp.github.io/Gallery/js/jquery.blueimp-gallery.min.js'></script>
    <script type='text/javascript'
        src='https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js'></script>
    <script src="{{ url_for('static',filename='js/triangule.js') }}"> </script>
</body>

</html>
